<html xmlns="http://www.w3.org/1999/xhtml">
  <body>
    <section class="brl-title-page">
      <div class="title">
        <span><!-- The CSS style sheet will insert the title here --></span>
      </div>
      <div class="creator">
        <span><!-- The CSS style sheet will insert the book author here --></span>
      </div>
      <div class="publisher-copyright-isbn">
        <!-- Your pre-processing should insert text here  -->
      </div>
      <div class="transcriber">
        <!-- Your pre-processing should insert text here  -->
      </div>
      <div class="volume">
        Volume <span class="volume-number"><!-- The CSS style sheet will insert the volume number here --></span>
      </div>
    </section>
    <section class="brl-symbols-list">
      <h1>Special symbols used in this volume</h1>
      <ul>
        <li><span class="symbol">⠈</span> ′4′ accent mark</li>
        <li><span class="symbol">⠸⠌</span> textbook slash</li>
      </ul>
    </section>
  </body>
</html>
